    <body>
        <main>    
            <header>
                <h1>Maye's Colombian Creations</h1>

                </li>
            </ul>
            </br>
            <h1 style="text-align: center;">Contact</h1>
            <div class="container">
                <form name="contactUs" onsubmit="return validateItems();">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <label class="label-required" >Name:</label>
                                <input class="form-control-md" id="name"  />
                            </div>

                            <div class="col-lg-4">
                                <label class="label-required">Email:</label>
                                <input class="form-control-md" id="email"/>
                            </div>
                            <div class="col-lg-4">
                                <label class="label-required">Phone:</label>
                                <input class="form-control-md" id="phone"/>   
                            </div>

                        </div><!--form-row -->
                        <br>
                        <label>Reason for Inquiry: </label>
                        <br>
                        <select class="form-control-lg"  id="reason">
                            <option>Catering</option>
                            <option>Private Party</option>
                            <option>Feedback</option>
                            <option>Other</option>
                        </select>
                    </div><!--form-group -->
                    <div class="form-check">
                        <label>Have you been to the restaurant? </label>
                        <br>
                    </div><!--form-check -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="answer" value="YES"/><label>Yes</label>
                        <input class="form-check-input" type="radio" name="answer" value="NO"/><label>No</label><br/>
                    </div><!--form-check -->
                    <div class="form-group-lg">
                        <label>Best days to contact you: </label>
                        <br>
                        <input type="checkbox" name="myDays" value="Monday"/><label>M</label>
                        <input type="checkbox" name="myDays" value="Tuesday"/><label>T</label>
                        <input type="checkbox" name="myDays"  value="Wednesday"/><label>W</label>
                        <input type="checkbox" name="myDays" value="Thursday"/><label>Th</label>
                        <input type="checkbox" name="myDays"  value="Friday"/><label>F</label><br/>
                    </div><!--form-group lg-->
                    <div class="form-group">
                        <label>Additional Information: </label>                        
                        <br>
                        <textarea name="additionalInfo"></textarea>
                        <br><br>
                        <button type="submit" id="submitButton">Submit Request</button>
                    </div><!--form-group -->
                </form>
            </div><!--container -->
            
            <footer>
                <div class="row">

                    <div class="col-lg-4 ">
                        <h3><b>Come Check Us Out</b></h3>
                        <h4><address>123 Fake St, Dallas, TX 75228</address></h4>
                        <h4><address>555-555-5555</address></h4>
                    </div>
                    <div class="col-lg-4 ">

                        <h4>Sat - 1 PM - 2 AM</h4>

                    </div>
                    <div class="col-lg-4 ">

                        <h4><a href="#"><i class="fab fa-twitter"></i></a></h4>
                        <h4><a href="#"><i class="fab fa-facebook"></i></a></h4>
                        <h4><a href="#"><i class="fab fa-instagram"></i></a></h4>
                    </div>

                </div><!--row -->
            </footer>
