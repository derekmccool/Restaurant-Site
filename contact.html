    <body>
        <main>    
            <header>
                <h1>Maye's Colombian Creations</h1>
            </header>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                <a class="nav-link" href="home.html" style="color:#5f6366;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html" style="color: #5f6366;">Menu</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="contact.html" style="color: #EDB5BF;">Contact</a>
                </li>
            </ul>

            <form>
                <label>Name: </label><input required/><br/>
                <label>Email: </label><input required/><br/>
                <label>Phone: </label><input/><br/>
                <label>Reason for Inquiry: </label>
                    <select>
                        <option>Catering</option>
                        <option>Private Party</option>
                        <option>Feedback</option>
                        <option>Other</option>
                    </select><br/>
                <label>Have you been to the restaurant? </label>
                    <input type="radio" name="answer" value="YES"/>Yes
                    <input type="radio" name="answer" value="NO"/>No<br/>
                <label>Best days to contact you: </label>
                    <input type="checkbox" name="myDays" value="Monday"/>M
                    <input type="checkbox" name="myDays" value="Tuesday"/>T
                    <input type="checkbox" name="myDays"  value="Wednesday"/>W
                    <input type="checkbox" name="myDays" value="Thursday"/>Th
                    <input type="checkbox" name="myDays"  value="Friday"/>F<br/>
                <label>Additional Information: </label><textarea name="additionalInfo"></textarea><br/>
                <input type="submit"/>

            </form>
            <footer>
                <div class="row">

                    <div class="col-lg-4 ">
                        <h3><b>Come Check Us Out</b></h3>
                        <h4><address>123 Fake St, Dallas, TX 75228</address></h4>
                        <h4><address>555-555-5555</address></h4>
                    </div>
                    <div class="col-lg-4 ">
                        <h3><b>Hours</b></h3>
                        <h5>Mon - Fri 11 AM - 1 AM</h5>
                        <h4>Sat - 1 PM - 2 AM</h4>
                        <h4>Sun -Closed-</h4>
                    </div>
                    <div class="col-lg-4 ">
                        <h3><b>Social Media</b></h3>
                        <h4><a href="#"><i class="fab fa-twitter"></i></a></h4>
                        <h4><a href="#"><i class="fab fa-facebook"></i></a></h4>
                        <h4><a href="#"><i class="fab fa-instagram"></i></a></h4>
                    </div>

                </div>
            </footer>
